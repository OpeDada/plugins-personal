id: test-plugins
name: Test plugins
version: 1.0.0
extensions:
  - id: test-widget
    type: widget
    name: Test
  - id: linkedin-share-widget
    type: widget
    name: LinkedIn Share Widget
    schema:
      groups:
        - id: default
          fields:
            - id: url
              type: string
              title: URL
  - id: location-name-widget
    type: widget
    name: Location Name Widget
    schema:
      groups:
        - id: default
          fields:
            - id: text
              type: string
              title: Text
